        <script>
            const info = [{title:'HTML',ldate:'2024-02-05',mdfile:'docs/HTML.md',badge:'day1'},
                          {title:'CSS',ldate:'2024-02-05',mdfile:'docs/CSS.md',badge:'day1'},
                          {},
                          {title:'git',ldate:'2023-12-30',mdfile:'docs/gitstart.md',badge:'git'}
                        ]
                          
            const badge = document.querySelector('header.mb-4')

            document.querySelector('.category').addEventListener('click',evt => {
                    evt.preventDefault()
                    evt.stopPropagation()
                    const target = evt.target
                    if(target.tagName !='A') return

                    const num = target.getAttribute('data-num')
                        if(num!==null && num.length !==0) {
                            document.querySelector('md-block').src = info[num].mdfile
                            document.querySelector('#title').innerHTML=info[num].title
                            document.querySelector('#ldate').innerHTML=info[num].ldate
                            document.querySelector('#badge').innerHTML=info[num].badge
                        }
            })
